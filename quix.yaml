# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: QR Settings Share
    application: QR Settings Share
    deploymentType: Service
    version: qr-v1.1
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: qr-settings-share
    desiredStatus: Running
    variables:
      - name: BearerToken
        inputType: Secret
        description: ''
        required: true
        value: qr_bearer_token
  - name: Fleet console
    application: FleetConsole
    deploymentType: Service
    version: fleetapp-v1
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: fleetconsole
    desiredStatus: Running
    variables:
      - name: topic
        inputType: FreeText
        description: The topic to read telementry data from
        required: true
        value: phone-data
      - name: eventTopic
        inputType: FreeText
        description: The topic to read events from
        required: true
        value: events
  - name: ShakeDetection
    application: ShakeDetection
    deploymentType: Service
    version: shake-v2
    resources:
      cpu: 1000
      memory: 2000
      replicas: 2
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: phone-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: events
  - name: Splitter
    application: Splitter
    deploymentType: Service
    version: splitter-v1
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: phone-data
      - name: gps_topic
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: gps
      - name: gforce_topic
        inputType: OutputTopic
        description: ''
        required: true
        value: gforce
  - name: InfluxDB Sink
    application: InfluxDBSink
    deploymentType: Service
    version: influxsink-v1
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: gforce
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: us-east-1-1.aws.cloud2.influxdata.com
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: Authentication token to access InfluxDB.
        required: true
        value: influx_token
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        required: false
        value: Quix
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: Database name in InfluxDB where data should be stored.
        required: true
        value: Quix
      - name: INFLUXDB_TAG_COLUMNS
        inputType: FreeText
        description: Columns to be used as tags when writing data to InfluxDB.
        required: false
        value: "['TAG__rider', 'TAG__device_id']"
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: gforce

# This section describes the Topics of the data pipeline
topics:
  - name: phone-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 1048576000
  - name: events
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 1048576000
  - name: gforce
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 1048576000
  - name: gps
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 1048576000
