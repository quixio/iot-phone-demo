# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Fleet console
    application: fleet-console
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: fleetconsole
    desiredStatus: Running
    variables:
      - name: topic
        inputType: FreeText
        description: The topic to read telementry data from
        required: true
        value: phone-data
      - name: eventTopic
        inputType: FreeText
        description: The topic to read events from
        required: true
        value: events
  - name: Web Gateway
    application: web-gateway
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: web-gateway
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: raw
  - name: influx-sink
    application: influx-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: sensor-data
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: us-east-1-1.aws.cloud2.influxdata.com
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: Authentication token to access InfluxDB.
        required: true
        secretKey: influx_token
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        required: false
        value: Quix
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: Quix
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: Database name in InfluxDB where data should be stored.
        required: true
        value: Quix
      - name: INFLUXDB_TAG_KEYS
        inputType: FreeText
        description: The tags to include when writing the measurement data
        required: false
        value: "['TAG__rider', 'TAG__team', 'TAG__device_id', 'stream_id']"
      - name: INFLUXDB_FIELD_KEYS
        inputType: FreeText
        description: The fields to include when writing the measurement data
        required: true
        value: "['accelerometer-z', 'accelerometer-y', 'accelerometer-x', 'location-latitude', 'location-longitude']"
      - name: CONSUMER_GROUP_NAME
        inputType: FreeText
        description: The name of the consumer group to use when consuming from Kafka
        required: true
        value: influxdb-sink
      - name: TIMESTAMP_COLUMN
        inputType: FreeText
        description: 'The column containing the timestamp column. NOTE: Must be nanoseconds'
        required: false
        value: timestamp
  - name: Raw to table
    application: raw-to-table
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: raw
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: sensor-data
  - name: crash-detection
    application: crash-detection
    version: latest
    deploymentType: Service
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: sensor-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: events
  - name: FleetConsole Websockets
    application: fleet-console-web-sockets
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: fleet-console-ws
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Output topic
        required: true
        value: sensor-data
      - name: events_topic
        inputType: InputTopic
        description: Output topic
        required: true
        value: events
  - name: counter
    application: counter
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: counter
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: raw
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: count-1s
  - name: Grafana
    application: grafana
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: grafana
    network:
      serviceName: grafana
      ports:
        - port: 80
          targetPort: 3000
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: csv-data
  - name: InfluxDb
    application: influxDb
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: influxdb
    network:
      serviceName: influxdb
      ports:
        - port: 80
          targetPort: 8086
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: csv-data
  - name: Telegraf
    application: http-telegraf-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: telegraf
    variables:
      - name: INFLUX_TOKEN
        inputType: Secret
        description: ''
        required: false
        secretKey: local_influx_token

# This section describes the Topics of the data pipeline
topics:
  - name: events
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 1048576000
  - name: raw
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 52428800
  - name: sensor-data
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 52428800
  - name: count-1s
    configuration:
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
