name: snowflake-sink
language: python
variables:
  - name: ACCOUNT
    inputType: FreeText
    defaultValue: Obtain this from your Snowflake account
    required: true
  - name: CONSUMER_GROUP
    inputType: FreeText
    defaultValue: Obtain this from your Kafka account
    required: true
  - name: DATABASE
    inputType: FreeText
    defaultValue: Obtain this from your Snowflake account
    required: true
  - name: PASSWORD
    inputType: FreeText
    defaultValue: Obtain this from your Snowflake account
    required: true
  - name: SCHEMA
    inputType: FreeText
    defaultValue: Obtain this from your Snowflake account
    required: true
  - name: TABLE_NAME
    inputType: FreeText
    defaultValue: Obtain this from your Snowflake table
    required: true
  - name: USER
    inputType: FreeText
    defaultValue: Obtain this from your Snowflake account
    required: true
  - name: WAREHOUSE
    inputType: FreeText
    defaultValue: Obtain this from your Snowflake account
    required: true
  - name: input
    inputType: FreeText
    defaultValue: Obtain this from your Kafka account
    required: true
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: starter-destination
