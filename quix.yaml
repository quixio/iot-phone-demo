# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Fleet console
    application: fleet-console
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: fleetconsole
    desiredStatus: Running
    variables:
      - name: topic
        inputType: FreeText
        description: The topic to read telementry data from
        required: true
        value: sensor-data
      - name: eventTopic
        inputType: FreeText
        description: The topic to read events from
        required: true
        value: events
  - name: Raw to table
    application: raw-to-table
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: mqtt
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: sensor-data
  - name: InfluxDb
    application: influxDb
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: influxdb
    network:
      serviceName: influxdb
      ports:
        - port: 80
          targetPort: 8086
    variables:
      - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
        inputType: Secret
        description: ''
        required: true
        secretKey: influx_token
      - name: ADMIN_PASSWORD
        inputType: Secret
        description: ''
        required: false
        secretKey: ADMIN_PASSWORD
      - name: DOCKER_INFLUXDB_INIT_BUCKET
        inputType: FreeText
        description: ''
        required: true
        value: iotdemo
      - name: DOCKER_INFLUXDB_INIT_PASSWORD
        inputType: Secret
        description: ''
        required: false
        secretKey: ADMIN_PASSWORD
  - name: Grafana
    application: grafana
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: grafana
    network:
      serviceName: grafana
      ports:
        - port: 80
          targetPort: 3000
    variables:
      - name: GF_SECURITY_ADMIN_PASSWORD
        inputType: Secret
        description: ''
        required: true
        secretKey: ADMIN_PASSWORD
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: ''
        required: true
        secretKey: influx_token
  - name: MQTT Source 2
    application: mqtt_source
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to publish to.
        required: true
        value: mqtt
      - name: mqtt_topic
        inputType: FreeText
        description: The root for messages in MQTT, this can be anything
        required: true
        value: MSU/#
      - name: mqtt_server
        inputType: FreeText
        description: The address of your MQTT server
        required: true
        value: test.mosquitto.org
      - name: mqtt_port
        inputType: FreeText
        description: The port of your MQTT server
        required: true
        value: 1883
      - name: mqtt_username
        inputType: FreeText
        description: Username of your MQTT user
        required: false
      - name: mqtt_password
        inputType: HiddenText
        description: Password for the MQTT user
        required: false
      - name: mqtt_version
        inputType: FreeText
        description: 'MQTT protocol version: 3.1, 3.1.1, 5'
        required: true
        value: 3.1.1
  - name: InfluxDB Sink
    application: influxdb-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: sensor-data
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: http://influxdb:80
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: Authentication token to access InfluxDB.
        required: true
        secretKey: influx_token
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        required: false
        value: quix
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: msu
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: Database name in InfluxDB where data should be stored.
        required: true
        value: iotdemo
      - name: INFLUXDB_TAG_KEYS
        inputType: FreeText
        description: 'The tags to include when writing the measurement data. Example: Tag1,Tag2'
        required: false
        value: device_id,location
      - name: INFLUXDB_FIELD_KEYS
        inputType: FreeText
        description: 'The fields to include when writing the measurement data. Example: Field1,Field2'
        required: false
        value: ''
      - name: CONSUMER_GROUP_NAME
        inputType: FreeText
        description: The name of the consumer group to use when consuming from Kafka
        required: true
        value: influxdb-sink
      - name: TIMESTAMP_COLUMN
        inputType: FreeText
        description: 'The column containing the timestamp column. NOTE: Must be nanoseconds'
        required: false
        value: ''
      - name: BUFFER_SIZE
        inputType: FreeText
        description: The number of records that sink holds before flush data to the InfluxDb
        required: false
        value: 1000
      - name: BUFFER_TIMEOUT
        inputType: FreeText
        description: The number of seconds that sink holds before flush data to the InfluxDb
        required: false
        value: 1
  - name: Anomaly detection
    application: anomaly-detection
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    state:
      enabled: true
      size: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: sensor-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: anomalies
  - name: InfluxDB Anomalies Sink
    application: influxdb-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: anomalies
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: http://influxdb:80
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: Authentication token to access InfluxDB.
        required: true
        secretKey: influx_token
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        required: false
        value: quix
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: anomalies
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: Database name in InfluxDB where data should be stored.
        required: true
        value: iotdemo
      - name: INFLUXDB_TAG_KEYS
        inputType: FreeText
        description: 'The tags to include when writing the measurement data. Example: Tag1,Tag2'
        required: false
        value: device_id,location
      - name: INFLUXDB_FIELD_KEYS
        inputType: FreeText
        description: 'The fields to include when writing the measurement data. Example: Field1,Field2'
        required: false
        value: ''
      - name: CONSUMER_GROUP_NAME
        inputType: FreeText
        description: The name of the consumer group to use when consuming from Kafka
        required: true
        value: influxdb-sink
      - name: TIMESTAMP_COLUMN
        inputType: FreeText
        description: 'The column containing the timestamp column. NOTE: Must be nanoseconds'
        required: false
        value: ''
      - name: BUFFER_SIZE
        inputType: FreeText
        description: The number of records that sink holds before flush data to the InfluxDb
        required: false
        value: 1000
      - name: BUFFER_TIMEOUT
        inputType: FreeText
        description: The number of seconds that sink holds before flush data to the InfluxDb
        required: false
        value: 1

# This section describes the Topics of the data pipeline
topics:
  - name: events
  - name: raw
  - name: sensor-data
  - name: postgres-cdc
  - name: mqtt
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
    dataTier: Bronze
  - name: transform
  - name: anomalies
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
    dataTier: Gold
